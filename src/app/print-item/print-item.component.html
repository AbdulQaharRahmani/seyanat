<table class="ui striped table">
    <thead>
        <tr *ngIf="items">
            <th *ngFor="let x of items[0] |keyvalue">{{ columnNames[x.key]}}</th>
        </tr>
    </thead>    
    <tbody>
        <tr *ngFor="let item of items">
            <td *ngFor="let a of item |keyvalue">
                <span *ngIf="a.key !== 'received_by'">{{ (a.key==='given_date' || a.key ==='received_at')? ( a.value | date): (a.value) }}</span>
                <span *ngIf="a.key === 'received_by'">{{ findShareHolder(a.value) }}</span>
            </td>
        </tr>
    </tbody>
</table>
